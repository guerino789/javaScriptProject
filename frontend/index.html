<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory App</title>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <h1>Computer Build Tracker</h1>
    <h3>Keep track of what you need</h3>
</header>

<body>

    <select name="computers" id="computers">

    </select>

    <form id="new-computer-form">
        <input type="text" name="name" placeholder="Name Your Build">
        <br/>
        <input type="submit">
    </form>

    <div class="container" id="computer-details">

        <table id="parts-list">
            <tr>
                <th>
                    item
                </th>
                <th>
                    Brand
                </th>
                <th>
                    Model
                </th>
                <th>
                    Price
                </th>
            </tr>
            <tbody>
              

            </tbody>
        </table>

         <form id="parts-list-form">
            <input type="text" name="item" placeholder="Item"> 
            <br/>
            <input type="text" name="brand" placeholder="Brand">
            <br/>
            <input type="text" name="model" placeholder="Model">
            <br/>
            <input type="number" name="price" placeholder="Price">
            <br/>
            <input type="hidden" id="computerId" >
            <input type="submit"> 
            
        </form> 
      
        
    </div>
