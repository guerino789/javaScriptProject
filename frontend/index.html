<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory App</title>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <h1>Computer Build Tracker</h1>
    <h3>Keep track of what you need</h3>
</header>

<body>
    <form id="new-computer-form">
        <input type="text" name="name" placeholder="Name Your Build">
        <br/>
        <input type="submit">
    </form>

    <div class="container" id="computer-list">

      
        
    </div>

    <form id="parts-list-form">
        <input type="text" name="item" placeholder="Item">
        <br/>
        <input type="text" name="brand" placeholder="Brand">
        <br/>
        <input type="text" name="model" placeholder="Model">
        <br/>
        <input type="number" name="price" placeholder="Price">
        <br/>
        <input type="hidden" id="categoryId" value="${computerId}">
        <input type="submit">
     
    
    </form>

    


    
</body> 
    
    <script src ="src/index.js"></script>
    <script src = "src/computer.js"></script>
    <script src = "src/part.js"></script>
</html>
