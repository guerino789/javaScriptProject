<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory App</title>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <h1>Computer Build Tracker</h1>
    <h3>Keep track of what you need</h3>
</header>

<body>
    <form id="new-computer-form">
        <input type="text" name="name" placeholder="Name Your Build">
        <br/>
        <input type="submit">
    </form>

    <div class="container" id="computer-list">


        
    </div>

    <form id="parts-list-form">

        <label><strong>Item: </strong></label><br/>
        <input type="text" id="item" required><br/>
        <input type="hidden" id="part-computerId" value="${computerId}">
        <label><strong>Brand: </strong></label><br/>
        <input type="text" id="brand" required><br/>
        <input type="hidden" id="part-computerId" value="${computerId}">
        <label><strong>model: </strong></label><br/>
        <input type="text" id="model" required><br/>
        <input type="hidden" id="part-computerId" value="${computerId}">
        <label><strong>Price:   </strong></label><br/>
        <input type="number" id="part-computerId" required><br/>  
        <input type="submit" value="Submit">
    
    </form>

    


    
</body>
